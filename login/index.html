<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Menggabungkan CSS dan Javascript di HTML -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Belajar WEB</title>
  </head>
  <body>
    <h1>Login</h1>

    <!-- form -->
    <form action="/dashboard/index.html" method="GET">
      <!-- Label dan Input Username -->
      <label for="uname"><b>Username :</b></label>
      <input type="text" placeholder="Enter Username" name="uname" /><br />

      <!-- Label dan Input Password -->
      <label for="psw"><b>Password :</b></label>
      <input type="password" placeholder="Enter Password" name="psw" /><br />

      <!-- Button -->
      <button type="submit">Login</button>
    </form>
  </body>
</html>
